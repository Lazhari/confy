<div class="container-fluid" ng-controller="expertsCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">
	            Liste des experts
	            <small>
	                <i class="ace-icon fa fa-angle-double-right"></i>
	                Gerer vos experts
	            </small>
	        </h2>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row" ng-if="!congresLoading">
	    <div class="col-md-12">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                DataTables Advanced Tables
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">
	                <div class="dataTable_wrapper">
	                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
	                        <thead>
	                            <tr>
	                                <th>Nom</th>
	                                <th>Prenom</th>
	                                <th>Email</th>
	                                <th>Status</th>
	                                <th>Role</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr class="odd gradeX" ng-repeat="expert in experts">
	                                <td>{{expert.firstName}}</td>
	                                <td>{{expert.lastName}}</td>
	                                <td>{{expert.email}}</td>
	                                <td class="center" ng-if="expert.status">Active</td>
	                                <td class="center" ng-if="!expert.status">Non active</td>
	                                <td class="center">{{expert.role}}</td>
	                            </tr>
	                        </tbody>
	                    </table>
	                </div>
	                <!-- /.table-responsive -->
	            </div>
	            <!-- /.panel-body -->
	        </div>
	        <!-- /.panel -->
	    </div>
	</div>
	<!-- /.row -->
	<div class="row" ng-if="congresLoading">	    
		<div class="col-md-12 text-center">
			<div class="spinner">
				<div class="dot1"></div>
				<div class="dot2"></div>
			</div>
		</div>
	    <!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
