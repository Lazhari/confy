<div class="container-fluid" ng-controller="programsCtrl">
	<div id="wrap" class="row">
		<div class="col-lg-12">
			<h2 class="page-header">
	            Liste des programs
	            <small>
	                <i class="ace-icon fa fa-angle-double-right"></i>
	                Gerer vos programs
	            </small>
	        </h2>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div id="wrap" class="row" ng-if="!congresLoading">
	    <div class="col-md-12">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	            	<div class="row">
	            	<div class="col-md-3 col-md-offset-9">
                     	<button type="button" class="btn btn-success pull-right" ng-click="modalType(0, null);" data-toggle="modal" data-target="#myModal">
	                		Nouveau
	                	</button>
	            	</div>
	                </div>
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">
	                <div class="dataTable_wrapper">
	                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
	                        <thead>
	                            <tr>
	                                <th>Nom</th>
	                                <th>Prenom</th>
	                                <th>Email</th>
	                                <th>Status</th>
	                                <th>Domaine</th>
	                                <th>Actions</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr class="odd gradeX" ng-repeat="program in programs">
	                                <td>{{program.firstName}}</td>
	                                <td>{{program.lastName}}</td>
	                                <td>{{program.email}}</td>
	                                <td class="center" ng-if="program.status">Active</td>
	                                <td class="center" ng-if="!program.status">Non active</td>
	                                <td>{{program.domaine}}</td>
																	<td class="col-md-2" style="">
																		<div class="">
																			<div class="col-md-4" style="padding-right: 0px;padding-left: 0px;">
		                                		<a ng-click="modalType(2,program);" data-toggle="modal" data-target="#myModal" class="btn btn-sm btn-default">
		                           						<span class="fa fa-search">
		                            					</span>
						                						</a>
																			</div>
																			<div class="col-md-4" style="padding-right: 0px;padding-left: 0px;">
		                                		<a ng-click="modalType(1,program);" data-toggle="modal" data-target="#myModal" class="btn btn-sm btn-warning">
		                           						<span class="fa fa-edit">
		                            					</span>
						                						</a>
																			</div>
																			<div class="col-md-4" style="padding-right: 0px;padding-left: 0px;">
		                                		<a ng-click="deleteProgram(program._id);" class="btn btn-sm btn-danger">
					                            		<span class="fa fa-remove">
					                            		</span>
				                        				</a>
																			</div>
																		</div>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
	                </div>
	                <!-- /.table-responsive -->
	            </div>
	            <!-- /.panel-body -->
	        </div>
	        <!-- /.panel -->
	    </div>
	</div>
	<!-- /.row -->
	<div class="row" ng-if="congresLoading">
		<div class="col-md-12 text-center">
			<div class="spinner">
				<div class="dot1"></div>
				<div class="dot2"></div>
			</div>
		</div>
	    <!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="container">
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-8 col-md-offset-2 text-center">
                <div class="row">
	                <div class="col-md-10 col-md-offset-1">
                		<h3>Nouveau program</h3>
	                </div>
	                <div class="col-md-1">
	                    <button type="button" ng-click="userObject = {};" class="close" data-dismiss="modal" aria-label="Close">
	                      ×
	                    </button>
	                </div>
                </div>
                    <hr>
                    <form role="form" style="padding-top: 20px;">
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
                            	<input type="text" class="form-control" placeholder="Nom" ng-model="userObject.lastName">
                        	</div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
                                <input type="text" class="form-control" placeholder="Prenom" ng-model="userObject.firstName">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" ng-model="userObject.gender" value="male" >Homme
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" ng-model="userObject.gender" value="female" >Femme
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
                                <input type="email" class="form-control" placeholder="email" ng-model="userObject.email">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
                                <input type="text" class="form-control" placeholder="telephone" ng-model="userObject.phone">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
                                <input type="text" class="form-control" placeholder="adresse" ng-model="userObject.location.address">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
                                <input type="text" class="form-control" placeholder="ville" ng-model="userObject.location.city">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
                                <input type="text" class="form-control" placeholder="pays" ng-model="userObject.location.country">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
                                <input type="text" class="form-control" placeholder="Université" ng-model="userObject.university">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
                                <input type="text" class="form-control" placeholder="labo" ng-model="userObject.labo">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
                                <input type="text" class="form-control" placeholder="domaine" ng-model="userObject.domaine">
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="form-group" ng-show="modalTyper && modalTypers">
                        <button ng-click="newProgram(userObject)" type="submit" class="btn btn-success btn-lg" data-dismiss="modal">
                            Add
                        </button>
                    </div>
                    <div class="form-group" ng-show="!modalTyper && modalTypers">
                        <button ng-click="updateProgram(userObject)" type="submit" class="btn btn-warning btn-lg" data-dismiss="modal">
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
