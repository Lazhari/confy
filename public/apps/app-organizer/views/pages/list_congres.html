<div class="container-fluid" ng-controller="listCongresCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">
	            Liste des congres
	            <small>
	                <i class="ace-icon fa fa-angle-double-right"></i>
	                Gerer vos congres
	            </small>
	        </h2>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row" ng-if="!congresLoading">
	    <div class="col-md-12">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                DataTables Advanced Tables
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">
	                <div class="dataTable_wrapper">
	                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
	                        <thead>
	                            <tr>
	                                <th>Nom</th>
	                                <th>Edition</th>
	                                <th>Thematique</th>
	                                <th>Date debut</th>
	                                <th>Date fin</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr class="odd gradeX" ng-repeat="congre in congres">
	                                <td>{{congre.nom}}</td>
	                                <td>{{congre.edition}}</td>
	                                <td>{{congre.email}}</td>
	                                <td class="center">{{congre.date_debut}}</td>
	                                <td class="center">{{congre.date_fin}}</td>
	                            </tr>

	                        </tbody>
	                    </table>
	                </div>
	                <!-- /.table-responsive -->
	            </div>
	            <!-- /.panel-body -->
	        </div>
	        <!-- /.panel -->
	    </div>
	</div>
	<!-- /.row -->
	<div class="row" ng-if="congresLoading">	    
		<div class="col-md-12 text-center">
			<div class="spinner">
				<div class="dot1"></div>
				<div class="dot2"></div>
			</div>
		</div>
	    <!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
